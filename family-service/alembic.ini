# A generic, single database configuration.

[alembic]
# Path to migration scripts.
script_location = %(here)s/migrations

# Template used to generate migration file names
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Prepend sys.path if needed
prepend_sys_path = .

# Use os.pathsep for splitting paths
path_separator = os

# Output encoding for revision files
output_encoding = utf-8

# --- IMPORTANT ---
# Database URL is now injected by env.py from .env
# Do NOT hard-code it here.
# sqlalchemy.url = (removed)

[post_write_hooks]
# Example: format using black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
